<html>
<head>
	<link rel="stylesheet" href="css/font.css" />
	<script defer type="text/javascript" src="i18n/local.js"></script>
    <meta charset="utf-8"/>
    <style>
        body
        {
            font-family: "Open Sans";
            color:white;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }
        .title
        {
            display: inline-block;
            width:150px;;
            text-align:right;
            padding-right: 10px;
            margin-bottom:20px;
        }
        input,select
        {
            padding:5px 10px;
            border:solid 4px transparent;
            border-radius:10px;
            width:80px;
            transition: border-color .4s ease-in-out;
            outline:none;
		}
		select
		{
			width:130px;
			margin-left:-4px;
		}
        input:focus
        {
            border-color: rgb(10, 128, 196);
        }
        .right
        {
            right:20px;
            margin-top:10px;
            position: absolute;
        }
        .sub
        {
            min-height: 20px;
        }
        button
        {
            padding:5px 10px;
            border:solid 1px rgb(114, 114, 114);
            background-color: #343a40;
            color:white;
            font-family: "Open Sans";
            transition: border .4s ease-in-out,box-shadow .4s ease-in-out;
            border-radius:10px;
            outline:solid 3px transparent;
        }
        button:hover
        {
            border-color:rgb(10, 128, 196);
            cursor: pointer;
            box-shadow: 0 0 10px rgb(10, 128, 196);
        }
        h4
        {
            text-align: center;
		}
		h4::-webkit-scrollbar
		{
			background: #343a40;
		}
		h4::-webkit-scrollbar-thumb
		{
			background: #464646;
		}
		h4::-webkit-scrollbar-track
		{
			background: #505961;
		}
		h4::-webkit-scrollbar-corner
		{
			background: #343a40;
		}
	</style>
    <script>
        let aceptar = false;
        function accept()
        {
            localStorage.timeFrame = document.getElementById("beginTo").value+";"+document.getElementById("duration").value
            aceptar = true;
            window.close();
        }
        function cancel()
        {
            if(!aceptar)
            {
                localStorage.timeFrame = "null";                
            }
            window.close();
        }
        function cargar()
        {
			if(localStorage.habilitarBegin == "false")
			{
				document.getElementById("beginTo").readOnly = true;
				document.getElementById("beginTo").style.color = "gray";
			}
            if(localStorage.timeFrame != "null")
            {
                let arr = localStorage.timeFrame.split(";");
                document.getElementById("beginTo").value = arr[0]
                document.getElementById("duration").value = arr[1]
                document.querySelector("h4").innerHTML = arr[2]
            }
		}
		if(localStorage.Tema != undefined && localStorage.Tema != "")
		{
			if(localStorage.Tema != "Negro")
			{
				let estilo = document.createElement("link");
				estilo.setAttribute("rel","stylesheet")
				estilo.setAttribute("href","css/theme/white-modal.css");
				document.querySelector("head").appendChild(estilo)
			}
		}
        window.onload = cargar;
        window.onunload = cancel;
    </script>
</head>
<body style="background: #343a40;">
    <h4 style="height:32px;overflow:auto;font-size:16px;">div#elm-647.default</h4>
    <div class="sub">
        <span class="title">Comienza en</span><input type="number" id="beginTo" min="0" step="0.5" value="0" />
        <span>seg.</span>
    </div>
    <div class="sub">
        <span class="title">Dura hasta</span><input type="number" id="duration" min="0" step="0.5" value="1" />
        <span>seg.</span>
	</div>
    <div class="sub right">
        <button onclick="accept()" id="Aceptar">Aceptar</button>
        <button onclick="cancel()" id="Cancelar">Cancelar</button>
    </div>
</body>
</html>
